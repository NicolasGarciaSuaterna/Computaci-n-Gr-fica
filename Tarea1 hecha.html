<!DOCTYPE html>
<html>
  <head>
    <title>Plantilla Base</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>
		//Creación de la escena en la que se va a trabajar
        var scene = new THREE.Scene();
		//Definición de la relación de aspecto ASPECTO = ANCHO_VENTANA / ALTO_VENTANA
        var aspect = window.innerWidth / window.innerHeight;
		//Creacion de una cámara, en perspectiva
        var camera = new THREE.PerspectiveCamera( 100, aspect, 0.1, 1000);
		//Creación del elemento para el renderizado de la escena
        var renderer = new THREE.WebGLRenderer();
		//Definición del tamaño del elemento de renderizado
        renderer.setSize( window.innerWidth, window.innerHeight );
		//Inclusión del elemento de renderizado dentro del canvas de la página web
        document.body.appendChild( renderer.domElement );
		
		
		console.log("text sample");
		
		/// Arrow helper

//////////Apunta a Z
			
			var dir = new THREE.Vector3( 0, 0, 25 );

//normalize the direction vector (convert to vector of length 1)
dir.normalize();

var origin = new THREE.Vector3( 0, 0, 0 );
var length = 6;
var hex = 0xffff00;

var arrowHelper = new THREE.ArrowHelper( dir, origin, length, hex);
scene.add( arrowHelper );
			
//////////////Apunta a Y

var dir2 = new THREE.Vector3( 0, 25, 0);

//normalize the direction vector (convert to vector of length 1)
dir2.normalize();

var hex2 = 0x00ffff;

var arrowHelper2 = new THREE.ArrowHelper( dir2, origin, length, hex2);
scene.add( arrowHelper2 );

///////////// Apunta a X		


var dir3 = new THREE.Vector3( 25, 0, 0 );
dir3.normalize();
var hex3 = 0xff00ff;

var arrowHelper3 = new THREE.ArrowHelper( dir3, origin, length, hex3);
scene.add( arrowHelper3 );



///////////////////	
			//Axes helper
			
			var axesHelper = new THREE.AxesHelper( 5 );
//scene.add( axesHelper );
			
		
		// plano XY
		

		var plane = new THREE.Plane( new THREE.Vector3( 0, 0, 0 ), 0 );
var helper = new THREE.PlaneHelper( plane, 5, 0xffffff );
scene.add( helper );
		
		// plano YZ

var plane2 = new THREE.Plane( new THREE.Vector3( 1, 0, 0), 0);
var helper2 = new THREE.PlaneHelper( plane2, 5, 0xffffff );
scene.add( helper2 );

          // plano XZ

var plane3 = new THREE.Plane( new THREE.Vector3( 0, 1, 0), 0);
var helper3 = new THREE.PlaneHelper( plane3, 5, 0xffffff );
scene.add( helper3 );



		////////////
camera.position.z=5;
camera.position.y=5;
camera.position.x=5;
camera.lookAt(new THREE.Vector3(0,0,0));
		  renderer.render( scene, camera );
		
		
    </script>
  </body>
</html>
